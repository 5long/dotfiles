<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <test name="family">
   <string>SimSun</string>
  </test>
  <edit mode="assign" name="family">
   <string>Source Han Serif SC</string>
  </edit>
 </match>
 <match target="font">
  <test name="family">
   <string>FangSong</string>
  </test>
  <edit mode="assign" name="family">
   <string>Source Han Serif SC</string>
  </edit>
 </match>
 <match target="font">
  <test name="family">
   <string>Microsoft YaHei</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Source Han Sans SC</string>
  </edit>
 </match>
 <match target="font">
  <test compare="contains" name="lang">
   <string>zh</string>
  </test>
  <test name="family">
   <string>sans</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Source Han Sans SC</string>
  </edit>
 </match>
 <match target="font">
  <test compare="contains" name="lang">
   <string>zh</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Source Han Serif SC</string>
  </edit>
 </match>
 <match target="font">
  <test compare="contains" name="lang">
   <string>zh</string>
  </test>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Source Han Sans SC</string>
  </edit>
 </match>
 <match target="font">
  <test name="family">
   <string>Verdana</string>
  </test>
  <edit mode="assign" name="family">
   <string>Source Han Sans SC</string>
  </edit>
 </match>
 <match target="font">
  <test name="family">
   <string>Arial</string>
  </test>
  <edit mode="assign" name="family">
   <string>Arimo</string>
  </edit>
 </match>
 <match target="font">
  <test name="family">
   <string>Helvetica</string>
  </test>
  <edit mode="assign" name="family">
   <string>Arimo</string>
  </edit>
 </match>
 <match target="font">
  <test name="family">
   <string>DejaVu Sans</string>
  </test>
  <edit mode="assign" name="family">
   <string>Arimo</string>
  </edit>
 </match>

 <alias>
  <family>serif</family>
  <prefer>
   <family>Source Han Serif</family>
  </prefer>
 </alias>

 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Source Han Sans</family>
  </prefer>
 </alias>

 <alias>
  <family>ui-serif</family>
  <prefer>
   <family>Go</family>
   <family>Source Han Serif</family>
  </prefer>
 </alias>

 <alias>
  <family>ui-sans-serif</family>
  <prefer>
   <family>Saira SemiCondensed</family>
   <family>Source Han Sans</family>
  </prefer>
 </alias>

 <alias>
  <family>system-ui</family>
  <prefer>
   <family>Saira SemiCondensed</family>
   <family>Source Han Sans</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>Go Mono</family>
   <family>Source Han Sans</family>
  </prefer>
 </alias>

 <alias>
  <family>ui-monospace</family>
  <prefer>
   <family>Go Mono</family>
   <family>Source Han Sans</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
