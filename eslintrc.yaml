extends: airbnb
parserOptions:
  sourceType: module
  ecmaVersion: 8
  ecmaFeatures:
    jsx: true
    experimentalObjectRestSpread: true
env:
  es6: true
  node: true
rules:
  semi: 0
  'no-unused-vars': 0 # Yeah, I just don't wanna use it for now.
  'react/prefer-stateless-function': 0
  'react/jsx-filename-extension': 0
