<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Use this file to define your custom font substitutions.
       It will override 37-repl-global-{preset}.conf and
       36-repl-missing-glyphs.conf.
       For each font to be replaced, duplicate the template below
       and fill in with appropriate font names. -->
 <match target="font">
  <test name="family">
   <string>SimSun</string>
  </test>
  <edit name="family" mode="assign">
   <string>Source Han Serif SC</string>
  </edit>
 </match>
 <match target="font">
  <test name="family">
   <string>FangSong</string>
  </test>
  <edit name="family" mode="assign">
   <string>Source Han Serif SC</string>
  </edit>
 </match>
 <match target="font">
  <test name="family">
   <string>Microsoft YaHei</string>
  </test>
  <edit name="family" mode="prepend">
   <string>Source Han Sans SC</string>
  </edit>
 </match>
 <match target="font">
  <test compare="contains" name="lang">
   <string>zh</string>
  </test>
  <test name="family">
   <string>sans</string>
  </test>
  <edit name="family" mode="prepend">
   <string>Source Han Sans SC</string>
  </edit>
 </match>
 <match target="font">
  <test compare="contains" name="lang">
   <string>zh</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit name="family" mode="prepend">
   <string>Source Han Serif SC</string>
  </edit>
 </match>
 <match target="font">
  <test compare="contains" name="lang">
   <string>zh</string>
  </test>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit name="family" mode="prepend">
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <match target="font">
  <test name="family">
   <string>Verdana</string>
  </test>
  <edit name="family" mode="assign">
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <match target="font">
  <test name="family">
   <string>Arial</string>
  </test>
  <edit name="family" mode="assign">
   <string>Arimo</string>
  </edit>
 </match>
 <match target="font">
  <test name="family">
   <string>Helvetica</string>
  </test>
  <edit name="family" mode="assign">
   <string>Arimo</string>
  </edit>
 </match>
 <match target="font">
  <test name="family">
   <string>DejaVu Sans</string>
  </test>
  <edit name="family" mode="assign">
   <string>Arimo</string>
  </edit>
 </match>
 <!-- You can define alternative default aliases, too. -->
 <!-- ## serif ## -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Source Han Serif</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Source Han Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>ui-monospace</family>
  <prefer>
   <family>Go Mono</family>
   <family>Source Han Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Go Mono</family>
   <family>Source Han Sans</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
